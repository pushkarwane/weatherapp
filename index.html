<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-[#4CAF50]">Weather Forecast</h1>
    
    <div class="flex justify-center mb-8">
      <input id="city-input" class="border border-[#4CAF50] p-2 rounded-lg mr-4" type="text" placeholder="Enter city name" />
      <button id="search-btn" class="bg-[#4CAF50] text-white p-2 rounded-lg hover:bg-green-600 transition">Search</button>
    </div>
    
    <div id="dropdown" class="hidden mb-8">
      <p class="text-[#4CAF50]">Recently searched cities:</p>
      <select id="recent-cities" class="border border-[#4CAF50] p-2">
      </select>
    </div>

    <div id="weather-info" class="bg-[#4CAF50] text-white p-8 rounded-lg shadow-lg hidden">
      <h2 id="location" class="text-2xl font-semibold"></h2>
      <p id="current-weather" class="text-lg"></p>
      <img id="weather-icon" alt="Weather Icon" />
      <p id="temperature" class="text-lg"></p>
      <p id="humidity" class="text-lg"></p>
      <p id="wind" class="text-lg"></p>
    </div>

    <div id="forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4 mt-8 hidden"></div>

    <div id="error-message" class="text-red-500 text-center mt-8 hidden"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
